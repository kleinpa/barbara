<div>
  <div ng-repeat="i in channels">
    <button ng-mousedown="set(i, 1)"
      ng-mouseup="set(i, 0)"
      ng-mouseleave="set(i, 0)"
      ng-touchstart ="set(i, 1)"
      ng-touchend="set(i, 0)">
      Channel {{ i+1 }}
    </button>
  </div>
  <button ng-click="dispenseFor(0, rand)">
    Dispense Channel 1 for {{ rand }}ms
  </button>
  <div ng-repeat="i in [500, 800, 1000, 20000  ]">
    <button ng-click="dispenseFor(0, i)">
      Dispense Channel 1 for {{ i }}ms
    </button>
  </div>
  <div ng-repeat="i in [20, 40, 80, 100, 130]">
    <button ng-click="dispenseVol(0, i)">
      Dispense Channel 1 for {{ i }}ml
    </button>
  </div>


</div>
